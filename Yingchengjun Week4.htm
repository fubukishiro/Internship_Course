<!DOCTYPE html>
<html>
<body>
<script type="text/javascript">
function mOver(obj)
{obj.style.backgroundColor='#FF0000'}
function mOut(obj)
{obj.style.backgroundColor='#FFFF00'}
</script>
<div onmouseover="mOver(this)" onmouseout="mOut(this)"
style="background-color:#FFFF00;width:250px;height:150px ;border:4px solid rgba(0,0,0,0.3);">
</div>
<br>
<br>
<div onmouseover="mOver(this)" onmouseout="mOut(this)"
style="background-color:#FFFF00;width:250px;height:150px ;border:4px solid rgba(0,0,0,0.3);">
</div>
</body>
</html>
