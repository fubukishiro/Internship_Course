<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>work4</title>
<style type="text/css">
	div{
    	width:300px;
    	height:100px;
    	padding:0px;
    	margin:20px;	
    	opacity:0.3;
		border:5px solid black;
	}
	#box1{background-color:red;}
	#box2{background-color:green;}
	#box3{background-color:blue;}
</style>
</head>
<body>
	<div id="box1" onmouseover="mOver1(this)" onmouseout="mOut1(this)"></div>
	<div id="box2" onmouseover="mOver2(this)" onmouseout="mOut2(this)"></div>
	<div id="box3" onmouseover="mOver3(this)" onmouseout="mOut3(this)"></div>	
	<script type="text/javascript">
		function mOver1(obj)
		{
			obj.style.backgroundColor="yellow";
			obj.style.opacity="1";
		}
		function mOut1(obj)
		{
			obj.style.backgroundColor="red"
			obj.style.opacity="0.3"
		}
		function mOver2(obj)
		{
			obj.style.backgroundColor="yellow";
			obj.style.opacity="1";
		}
		function mOut2(obj)
		{
			obj.style.backgroundColor="green"
			obj.style.opacity="0.3"
		}
		function mOver3(obj)
		{
			obj.style.backgroundColor="yellow";
			obj.style.opacity="1";
		}
		function mOut3(obj)
		{
			obj.style.backgroundColor="blue"
			obj.style.opacity="0.3"
		}
	</script>
</body>
</html>
